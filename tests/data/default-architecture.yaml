name: default

input_shape: [32, 32, 3]
output_shape: [62]  # charset size

optimizer: AdamOptimizer
batch_size: 32
learning_rate: 0.001

layers:
  - &conv
    name: conv
    activation: relu
    output_channels: 16
    params:
      padding: SAME
      stride: [1, 1, 1, 1]
      pool_stride: [1, 1, 1, 1]
      filter_shape: [3, 3]
  - *conv
  -
    name: fcl
    activation: relu
    output_channels: 1028
    params: {}  # necessary to provide empty dict (maybe fix later)
